<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Scheduler</title>
  <link rel="stylesheet" type="text/css" href="assets/styles.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="jumbotron" style="background-color: #20315A; color: white;" >
        <h1 class="text-center">Cresent City Express</h1>
        <h3 class="text-center">
          All Aboard
        </h3>       
      </div>
      <div class="row">
        <div class="col-sm-12"> 
          <br>
          <!-- Current Trains -->
				<div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Cresent City Express</strong></h3>
            </div>
            <div class="panel-body">
                <table class="table table-hover" id='trainTable'>
                    <thead>
                      <tr>
                        <th>Train Name</th>
                        <!-- <th>Destination</th> 
                        <th>Frequency(min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>-->
                      </tr>
                    </thead>
                    <tbody id="train-table-rows">
                      
                    </tbody>
                  </table>
                </div>
               </div>

<div class="row">
    <div class="col-sm-12">
      <br>
      <!-- First card for used to gather Train inputs -->
      <div class="card">
        <div class="card-header">
          <strong>
            <i class="fa fa-list-alt"></i> Add Train</strong>
        </div>
        <div class="card-body">

          <!-- Here we create an HTML Form for handling the inputs-->
 

            <!-- Here we create the text box for Train Name-->
            <div class="form-group">
              <label for="train">Train Name:</label>
              <input type="text" class="form-control" id="trainName">
            </div>
            <!-- Here we capture train destinaton
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" class="form-control" id="destination">
              </div>-->
            

            <!-- Here we capture first train time
            <div class="form-group">
              <label for="firstTrain">First Train Time:</label>
              <input type="text" class="form-control" id="firstTrain">
            </div> -->

            <!-- Here we capture Train Frequency 
            <div class="form-group">
              <label for="frequency">Frequency(min):</label>
              <input type="text" class="form-control" id="frequency">
            </div> -->

            <!-- Here we have our submit -->
            <button type="button" class="btn btn-primary" id="submit">
               Submit</button>

          </form>
        </div>
      </div>

        </div>
      </div>
    
  <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-app.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/app.js"></script>
</body>
</html>
